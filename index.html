<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to PDF Converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Image to PDF Converter</h1>
    <div class="card mt-4">
      <div class="card-body">
        <form action="/convert" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label">Upload your image (PNG, JPG, JPEG):</label>
            <input type="file" name="file" class="form-control" id="file" required>
            <small class="form-text text-muted">Max file size: 50MB</small>
          </div>
          <button type="submit" class="btn btn-primary">Convert to PDF</button>
        </form>
      </div>
    </div>
    <div class="text-center mt-4">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-danger" role="alert">
        {{ messages[0] }}
      </div>
      {% endif %}
      {% endwith %}
    </div>
  </div>
  <script>
    document.querySelector('input[type="file"]').addEventListener('change', function() {
      const file = this.files[0];
      if (file.size > 50 * 1024 * 1024) { // 50MB limit
        alert('File size exceeds the 50MB limit.');
        this.value = ''; // Clear the file input
      }
    });
  </script>
  
</body>
</html>
